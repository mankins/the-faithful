<!DOCTYPE html>
<html lang="en">
<head>
  <title>TinyGesture.js</title>
  <meta charset="utf-8" />
  <meta name="description" content="Very small gesture recognizer for JavaScript. Swipe, pan, tap, doubletap, and longpress." />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Open Graph -->
  <meta property="og:site_name" content="TinyGesture.js" />
  <meta property="og:title" content="TinyGesture.js" />
  <meta property="og:url" content="https://sciactive.github.io/tiny-gesture" />
  <meta property="og:description" content="Very small gesture recognizer for JavaScript. Swipe, pan, tap, doubletap, and longpress." />

  <!-- Bundled Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style type="text/css">
    html, body {
      overscroll-behavior: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    #target {
      width: 120px;
      height: 120px;
      transition: transform ease .3s, background-color ease .3s;
      transform: translate3d(0, 0, 0);
      z-index: 0;
      background-color: #006688;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column" style="height: 100%;">
    <div>
      <h1 class="display-4">TinyGesture.js</h1>
      <p class="lead">
        Very small gesture recognizer for JavaScript. Swipe, pan, tap, doubletap, and longpress.
      </p>
    </div>

    <div class="flex-grow-1 d-flex justify-content-center align-items-center position-relative border border-info m-3" style="overflow: hidden;">
      <div class="d-flex justify-content-center align-items-center rounded position-relative text-white text-center" id="target">
        <span style="user-select: none;">
          Swipe me.<br />
          Tap me.<br />
          Press me.
        </span>
      </div>
    </div>
  </div>
  <a href="https://github.com/sciactive/tinygesture"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
  <script type="module" src="index.js"></script>
</body>
</html>
